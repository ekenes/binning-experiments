<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <title>
      Binning with aggregate fields | Sample | ArcGIS API for JavaScript 4.24
    </title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      .description {
        background-color: white;
        padding: 10px;
      }
      .title {
        background-color: inherit;
        text-align: center;
        font-size: 16pt;
        padding: 5px 10px 10px 10px;
        color: #363636
      }
    </style>

    <script type="module" src="https://js.arcgis.com/calcite-components/1.0.0-beta.97/calcite.esm.js"></script>
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.0.0-beta.97/calcite.css"/>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.25/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.25/"></script>

    <script type="text/javascript">
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/layers/support/LabelClass",
        "esri/layers/support/AggregateField",
        "esri/widgets/Legend",
        "esri/widgets/Expand",
        "esri/widgets/Home",
        "esri/Color"
      ], function (
        Map,
        MapView,
        FeatureLayer,
        LabelClass,
        AggregateField,
        Legend,
        Expand,
        Home,
        Color
      ) {
        (async () => {

          const colors = ["#feebe2", "#fbb4b9", "#f768a1", "#c51b8a", "#7a0177"].map(c => new Color(c));
          const fillColor = colors[3];

          const year = 2020;
          const initialViewScale = 288895;

          const layer = new FeatureLayer({
            title: "Motor vehicle crashes (2020)",
            url: "https://services.arcgis.com/V6ZHFr6zdgNZuVG0/ArcGIS/rest/services/NYC_motor_crashes/FeatureServer/0",
            popupTemplate: {
              title: "Crash location",
              content: [
                {
                  type: "fields",
                  fieldInfos: [
                    {
                      fieldName: "CRASH_DATE",
                      label: "Date",
                      dateFormat: "day-short-month-year-long-time"
                    },
                    {
                      fieldName: "NUMBER_OF_PERSONS_KILLED",
                      label: "Fatalities"
                    },
                    {
                      fieldName: "NUMBER_OF_PERSONS_INJURED",
                      label: "Injuries"
                    }
                  ]
                }
              ]
            },
            definitionExpression: `CRASH_DATE > Date '12-31-${
              year - 1
            }' AND CRASH_DATE < Date '01-01-${year + 1}'`,
            renderer: {
              type: "simple",
              label: "Crash location",
              symbol: {
                type: "simple-marker",
                style: "circle",
                size: 3,
                color: colors[3],
                outline: null
              }
            },
            featureReduction: {
              type: "cluster",
              clusterRadius: 18,
              clusterMinSize: 4,
              clusterMaxSize: 18,
              popupTemplate: {
                content: [{
                  type: "text",
                  text: "This cluster represents <b>{cluster_count}</b> motor vehicle crashes."
                }]
              }
            }
          });

          const map = new Map({
            basemap: "gray-vector",
            layers: [layer]
          });

          const view = new MapView({
            container: "viewDiv",
            map: map,
            center: [-73.94226, 40.7163],
            scale: initialViewScale,
            constraints: {
              // maxScale: 18000,
              snapToZoom: false
            }
          });

          view.ui.add(
            new Home({
              view: view
            }),
            "top-left"
          );

          view.ui.add(
            new Expand({
              view,
              content: new Legend({ view })
            }),
            "top-left"
          );

        })();
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
