<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Argo float locations - level 3
    </title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.24/esri/themes/light/main.css"
    />

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script src="https://js.arcgis.com/4.24/"></script>

    <script>
      require([
        "esri/WebMap",
        "esri/layers/FeatureLayer",
        "esri/views/MapView",
        "esri/widgets/Legend",
        "esri/widgets/Expand"
      ], (WebMap, FeatureLayer, MapView, Legend, Expand) => {
        const url =
          "https://arcgis.github.io/arcgis-samples-javascript/sample-data/hurricanes.csv";

        const colors = ["#4d394d", "#6c2f68", "#901f8a", "#c700bb", "#ff33f3"];

        const fixedBinLevel = 3;
        const featureReduction = {
          type: "binning",
          fixedBinLevel,
          labelsVisible: true,
          labelingInfo: [
            {
              minScale: 12000000,
              maxScale: 0,
              deconflictionStrategy: "none",
              symbol: {
                type: "text",
                color: "white",
                font: {
                  family: "Noto Sans",
                  size: 10,
                  weight: "bold"
                },
                haloColor: colors[4],
                haloSize: 0.5
              },
              labelExpressionInfo: {
                expression: "Text($feature.aggregateCount, '#,###')"
              }
            }
          ],
          popupEnabled: true,
          popupTemplate: {
            title: "Aggregated buoys",
            content: "{aggregateCount} Argo floats in this area."
          },
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-fill",
              color: [0, 255, 71, 1],
              outline: null,
              outline: {
                color: colors[0],
                width: 0
              }
            },
            visualVariables: [
              {
                type: "color",
                field: "aggregateCount",
                legendOptions: {
                  title: "Number of floats"
                },
                stops: [
                  { value: 1, color: colors[0] },
                  { value: 2, color: colors[1] },
                  { value: 3, color: colors[2] },
                  { value: 4, color: colors[3] },
                  { value: 5, color: colors[4] }
                ]
              }
            ]
          }
        };

        const layer = new FeatureLayer({
          title: "buoys",
          url: "https://www.ocean-ops.org/arcgis/rest/services/Argo/ARGOLocations/FeatureServer/1",
          featureReduction
        });

        const map = new WebMap({
          basemap: {
            portalItem: {
              id: "38189d7d668c490895ed15fddcfdc7c7"
            }
          },
          layers: [layer]
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          highlightOptions: {
            color: "#ff642e",
            haloOpacity: 1,
            fillOpacity: 0.25
          },
          popup: {
            dockEnabled: true,
            dockOptions: {
              breakpoint: false
            }
          },
          constraints: {
            snapToZoom: false
          },
          scale: 112860000
        });

        const legendExpand = new Expand({
          view,
          content: new Legend({
            view
          })
        });
        view.ui.add(legendExpand, "top-left");
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
