<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <title>
      Binning with aggregate fields | Sample | ArcGIS API for JavaScript 4.24
    </title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      .description {
        background-color: white;
        padding: 10px;
      }
      .title {
        background-color: inherit;
        text-align: center;
        font-size: 16pt;
        padding: 5px 10px 10px 10px;
        color: #363636
      }
    </style>

    <script type="module" src="https://js.arcgis.com/calcite-components/1.0.0-beta.97/calcite.esm.js"></script>
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.0.0-beta.97/calcite.css"/>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.25/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.25/"></script>

    <script type="text/javascript">
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/layers/support/LabelClass",
        "esri/layers/support/AggregateField",
        "esri/widgets/Legend",
        "esri/widgets/Expand",
        "esri/widgets/Home",
        "esri/Color"
      ], function (
        Map,
        MapView,
        FeatureLayer,
        LabelClass,
        AggregateField,
        Legend,
        Expand,
        Home,
        Color
      ) {
        (async () => {

          const colors = ["#feebe2", "#fbb4b9", "#f768a1", "#c51b8a", "#7a0177"].map(c => new Color(c));
          const outlineColor = colors[4].clone();
          outlineColor.a = 0.3;

          const year = 2020;
          const initialViewScale = 144447.638572*8;
          const binSize = 750*7;

          const layer = new FeatureLayer({
            title: "Population (2020)",
            url: "https://services.arcgis.com/P3ePLMYs2RVChkJx/arcgis/rest/services/USA_Census_Block_Points/FeatureServer/0",
            renderer: {
              type: "simple",
              symbol: {
                type: "simple-marker",
                color: [122, 1, 120, 0.5],
                outline: {
                  color: [255,255,255,0.4],
                  width: 0.7
                }
              },
              visualVariables: [{
                type: "size",
                field: "POPULATION_2020",
                minSize: 2,
                maxSize: 60,
                minDataValue: 100,
                maxDataValue: 5000
              }]
            }
          });

          const map = new Map({
            basemap: "gray-vector",
            layers: [layer]
          });

          const view = new MapView({
            container: "viewDiv",
            map: map,
            center: [-96.80961623904446, 32.774082804554006],
            scale: initialViewScale,
            constraints: {
              maxScale: 18000,
              snapToZoom: true
            }
          });

          await view.when();

          const featureReduction = {
            type: "binning",
            fixedBinLevel: 5,

            fields: [
              new AggregateField({
                name: "aggregateCount",
                alias: "Number of block points",
                statisticType: "count"
              }),
              new AggregateField({
                name: "population",
                alias: "Total population",
                onStatisticField: "POPULATION_2020",
                statisticType: "sum"
              })
            ],

            labelsVisible: true,
            labelingInfo: [
              new LabelClass({
                minScale: 36112,
                maxScale: 0,
                deconflictionStrategy: "none",
                symbol: {
                  type: "text",
                  color: "white",
                  font: {
                    family: "Noto Sans",
                    size: 12,
                    weight: "bold"
                  },
                  haloColor: outlineColor,
                  haloSize: 0.5
                },
                labelExpressionInfo: {
                  expression: "Text($feature.population, '#,###')"
                }
              })
            ],
            popupEnabled: true,
            popupTemplate: {
              title: "Statistic summary",
              content: [
                {
                  type: "text",
                  text: "{population} people live in this area."
                }
              ],
              fieldInfos: [
                {
                  fieldName: "population",
                  label: "Total population",
                  format: {
                    places: 0,
                    digitSeparator: true
                  }
                }
              ]
            },
            renderer: {
              type: "simple",
              symbol: {
                type: "cim",
                data: {
                  type: "CIMSymbolReference",
                  symbol: {
                    type: "CIMPointSymbol",
                    symbolLayers: [
                      {
                        type: "CIMVectorMarker",
                        enable: true,
                        anchorPoint: { x: 0, y: 0 },
                        anchorPointUnits: "Relative",
                        primitiveName: "innerDot",
                        frame: { xmin: 0.0, ymin: 0.0, xmax: 17.0, ymax: 17.0 },
                        markerGraphics: [
                          {
                            type: "CIMMarkerGraphic",
                            geometry: {
                              rings: [
                                [
                                  [8.5, 0.2],
                                  [7.06, 0.33],
                                  [5.66, 0.7],
                                  [4.35, 1.31],
                                  [3.16, 2.14],
                                  [2.14, 3.16],
                                  [1.31, 4.35],
                                  [0.7, 5.66],
                                  [0.33, 7.06],
                                  [0.2, 8.5],
                                  [0.33, 9.94],
                                  [0.7, 11.34],
                                  [1.31, 12.65],
                                  [2.14, 13.84],
                                  [3.16, 14.86],
                                  [4.35, 15.69],
                                  [5.66, 16.3],
                                  [7.06, 16.67],
                                  [8.5, 16.8],
                                  [9.94, 16.67],
                                  [11.34, 16.3],
                                  [12.65, 15.69],
                                  [13.84, 14.86],
                                  [14.86, 13.84],
                                  [15.69, 12.65],
                                  [16.3, 11.34],
                                  [16.67, 9.94],
                                  [16.8, 8.5],
                                  [16.67, 7.06],
                                  [16.3, 5.66],
                                  [15.69, 4.35],
                                  [14.86, 3.16],
                                  [13.84, 2.14],
                                  [12.65, 1.31],
                                  [11.34, 0.7],
                                  [9.94, 0.33],
                                  [8.5, 0.2]
                                ]
                              ]
                            },
                            symbol: {
                              type: "CIMPolygonSymbol",
                              symbolLayers: [
                                {
                                  type: "CIMSolidFill",
                                  enable: true,
                                  color: colors[4].toJSON()
                                }
                              ]
                            }
                          }
                        ],
                        scaleSymbolsProportionally: true,
                        respectFrame: true
                      },
                      {
                        type: "CIMVectorMarker",
                        enable: true,
                        anchorPoint: { x: 0, y: 0 },
                        anchorPointUnits: "Relative",
                        primitiveName: "outerRing",
                        frame: { xmin: 0.0, ymin: 0.0, xmax: 17.0, ymax: 17.0 },
                        markerGraphics: [
                          {
                            type: "CIMMarkerGraphic",
                            geometry: {
                              rings: [
                                [
                                  [8.5, 0.2],
                                  [7.06, 0.33],
                                  [5.66, 0.7],
                                  [4.35, 1.31],
                                  [3.16, 2.14],
                                  [2.14, 3.16],
                                  [1.31, 4.35],
                                  [0.7, 5.66],
                                  [0.33, 7.06],
                                  [0.2, 8.5],
                                  [0.33, 9.94],
                                  [0.7, 11.34],
                                  [1.31, 12.65],
                                  [2.14, 13.84],
                                  [3.16, 14.86],
                                  [4.35, 15.69],
                                  [5.66, 16.3],
                                  [7.06, 16.67],
                                  [8.5, 16.8],
                                  [9.94, 16.67],
                                  [11.34, 16.3],
                                  [12.65, 15.69],
                                  [13.84, 14.86],
                                  [14.86, 13.84],
                                  [15.69, 12.65],
                                  [16.3, 11.34],
                                  [16.67, 9.94],
                                  [16.8, 8.5],
                                  [16.67, 7.06],
                                  [16.3, 5.66],
                                  [15.69, 4.35],
                                  [14.86, 3.16],
                                  [13.84, 2.14],
                                  [12.65, 1.31],
                                  [11.34, 0.7],
                                  [9.94, 0.33],
                                  [8.5, 0.2]
                                ]
                              ]
                            },
                            symbol: {
                              type: "CIMLineSymbol",
                              symbolLayers: [
                                {
                                  type: "CIMSolidStroke",
                                  enable: true,
                                  color: outlineColor.toJSON(),
                                  width: 1
                                }
                              ]
                            }
                          }
                        ],
                        scaleSymbolsProportionally: true,
                        respectFrame: true
                      }
                    ]
                  },
                  primitiveOverrides: [
                    {
                      type: "CIMPrimitiveOverride",
                      primitiveName: "outerRing",
                      propertyName: "Size",
                      valueExpressionInfo: {
                        type: "CIMExpressionInfo",
                        title: "Size in pixels of outer ring at maxScale",
                        // the pixel size at the largest scale
                        // 42 represents the pixel size of the
                        // circles at the view's largest scale (1:2,311,161)
                        expression: `
                          var binWidthMeters = ${binSize};
                          var viewResolution = ${view.resolution};
                          var binWidthPixels = binWidthMeters / viewResolution;
                          return (binWidthPixels * (${initialViewScale} / $view.scale)) * 0.75;
                        `,
                        returnType: "Default"
                      }
                    },
                    {
                      type: "CIMPrimitiveOverride",
                      primitiveName: "innerDot",
                      propertyName: "Size",
                      valueExpressionInfo: {
                        type: "CIMExpressionInfo",
                        title: "Size in pixels of inner ring at maxScale",
                        // outerSize is the pixel size at the largest scale
                        // The innerSize is determined by multiplying
                        // the outerSize by the forest ratio
                        expression: `
                          var binWidthMeters = ${binSize};
                          var viewResolution = ${view.resolution};
                          var binWidthPixels = binWidthMeters / viewResolution;
                          var value = $feature.Population / 50000;

                          var innerRatio = IIF(value > 1, 1, value);
                          var outerSize = binWidthPixels * (${initialViewScale} / $view.scale);
                          var innerSize = outerSize * innerRatio;
                          return IIF( innerSize < 2, 2, innerSize ) * 0.75;
                        `,
                        returnType: "Default"
                      }
                    }
                  ]
                }
              }
            }
          };

          layer.featureReduction = featureReduction;

          view.ui.add(
            new Home({
              view: view
            }),
            "top-left"
          );

          createLegend("population");

          function createLegend (fileName){
            // Add custom legend as an image to an Expand instance

            const descriptionContainer = document.createElement("div");
            descriptionContainer.classList.add("description");

            const descriptionTitle = document.createElement("div");
            descriptionTitle.innerHTML = `<h3>${layer.title}</h3>`;
            descriptionTitle.classList.add("esri-widget");
            // descriptionTitle.classList.add("title");
            descriptionContainer.appendChild(descriptionTitle);

            const image = document.createElement("img");
            image.src = `./assets/${fileName}.png`;
            descriptionContainer.appendChild(image);

            view.ui.add(
              new Expand({
                view: view,
                content: descriptionContainer,
                expandIconClass: "esri-icon-legend"
              }),
              "top-left"
            );

            // Adjusts the size of the legend image
            // based on the size of the view
            view.when().then(adjustLegendByViewSize);
            view.watch("widthBreakpoint", adjustLegendByViewSize);

            function adjustLegendByViewSize() {
              if (view.widthBreakpoint === "xsmall") {
                image.style.width = "100%";
              } else {
                image.style.width = null;
              }
            }
          }

          view.watch("scale", (scale) => {
            layer.featureReduction = isWithinScaleThreshold()
              ? featureReduction
              : null;
          });

          function isWithinScaleThreshold() {
            return view.scale > initialViewScale / 2;
          }

        })();
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="infoDiv" class="esri-widget">
      <div id="legendDiv"></div>
    </div>
  </body>
</html>
